<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="page1">
      <div class="nav">
        <h1>Minhaj's Todo List:</h1>
      </div>
      <div class="content">

          <input type="text" placeholder="Enter a task:" class="input text" value="">
          <input type="text" placeholder="Enter a discription:" class="input">
          <button class="task-button" value="fg">Click here</button>
        </div>
        <div class="result-cont">

            <h1 class="h1">This is your task:</h1>
            <div class="task-cont">
                <div class="task"></div>
            </div>
            <div class="buttons-cont">
              <button class="button-done re" value="Done">Done</button>
              <button class="button-skip er" value="efe">Skip</button>

          </div>
        </div>
      </div>
    </div>

  <script src="script.js"></script>
